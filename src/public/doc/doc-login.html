<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <base href="/">
    <link rel="stylesheet" href="public/css/logregstyle.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Nunito">

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="public/js/login_auth.js"></script>
</head>
<body>
    <a href="/">back</a>
    <div class="formdiv">
        <div class="formtitle">
            <h1>Login</h1>
        </div>
    
        <form action="/access/login" method="post" id="login">
            <input type="text" name="username" id="username_input" placeholder="Username" required>
            <input type="password" name="password" id="password_input" placeholder="Password" required>
            <button type="submit" id="plus_button">Login</button>
        </form>
    </div>
</body>
</html>
