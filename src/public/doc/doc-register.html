<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <base href="/">
    <link rel="stylesheet" href="public/css/general.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="public/js/register_auth.js"></script>
</head>
<body>
    <a href="/">back</a>
    <div class="formdiv">
        <div class="formtitle">
            <h1>Register</h1>
        </div>
    
        <form action="/access/register" method="post" id="register">
            <input type="text" name="firstname" id="firstname_input" placeholder="firstname" required>
            <input type="text" name="lastname" id="lastname_input" placeholder="lastname" required>
            <input type="text" name="username" id="username_input" placeholder="Username" required>
            <input type="password" name="password" class="password_input" placeholder="Password" required>
            <input type="password" name="confirm_password" class="password_input" placeholder="Confirm Password" required>
            <button type="submit" id="plus_button">Register</button>
        </form>
    </div>
</body>
</html>
