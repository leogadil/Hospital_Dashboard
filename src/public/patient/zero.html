<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patient zero</title>
    <base href="/">
    <link rel="stylesheet" href="public/css/patient.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="public/js/index.js"></script>
</head>
<body>
    <div class="categoryinfo">
        <div class="title">
            <div class="title">
                <h1>Personal Information</h1>
                <h1 id="location"></h1>
            </div>
            <hr>
        </div>
        <div class="entry inline">
            <label for="patient_name">Last Name: </label>
            <span><input type="Text" name="patient_name"></span>
            <label for="patient_name">Firstname: </label>
            <span><input type="Text" name="patient_name"></span>
            <label for="patient_name">Middle Initial: </label>
            <span>
                <select name="patient_name">
                    <option value="A">A.</option>
                    <option value="B">B.</option>
                    <option value="C">C.</option>
                    <option value="D">D.</option>
                    <option value="E">E.</option>
                    <option value="F">F.</option>
                    <option value="G">G.</option>
                    <option value="H">H.</option>
                    <option value="I">I.</option>
                    <option value="J">J.</option>
                    <option value="K">K.</option>
                    <option value="L">L.</option>
                    <option value="M">M.</option>
                    <option value="N">N.</option>
                    <option value="O">O.</option>
                    <option value="P">P.</option>
                    <option value="Q">Q.</option>
                    <option value="R">R.</option>
                    <option value="S">S.</option>
                    <option value="T">T.</option>
                    <option value="U">U.</option>
                    <option value="V">V.</option>
                    <option value="W">W.</option>
                    <option value="X">X.</option>
                    <option value="Y">Y.</option>
                    <option value="Z">Z.</option>
                    <option value="None">Not Applicable</option>
            </select>
        </span>
        </div>
        <div class="entry">
            <label for="patient_ID">ID: </label>
            <span><input type="Text" name="patient_ID"></span>
        </div>
        <div class="entry">
            <label for="patient_birthdate">Birthdate: </label>
            <span><input type="date" id="patient_birthdate" name="patient_birthdate"></span>
        </div>
        <div class="entry">
            <label for="patient_ID">Age: </label>
            <span><input type="number" name="patient_ID"></span>
        </div>
        <div class="entry">
            <label for="patient_gender">Gender: </label>
            <span>
                <select name="patient_gender" id="">
                    <option value="Male">Male</option>
                    <option value="Male">Female</option>
                    <option value="Male">Other</option>
                </select>
        </span>
        </div>
        <div class="entry">
            <label for="patient_status">Status: </label>
            <span>
                <select name="patient_gender" id="">
                    <option value="Male">Single</option>
                    <option value="Male">Married</option>
                    <option value="Male">Widowed</option>
                    <option value="Male">Divorced</option>
                </select>
            </span>
        </div>
        <div class="entry">
            <label for="patient_status">Address: </label>
            <span><input type="Text" name="patient_status"></span>
        </div>
        <div class="entry">
            <label for="patient_status">Phone/Telephone: </label>
            <span><input type="Text" name="patient_status"></span>
        </div>
        <div class="entry">
            <label for="patient_status">Email: </label>
            <span><input type="email" name="patient_status"></span>
        </div>
    </div>
    <div class="categoryinfo">
        <div class="title">
            <div class="title">
                <h1>History</h1>
            </div>
            <hr>
        </div>
    </div>
</body>
</html>
