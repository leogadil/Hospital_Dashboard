<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <base href="/">
    <link rel="stylesheet" href="public/css/general.css">
</head>
<body>
    <div class="topnav">
        <a class="active" href="#home">menu</a>
        <a class="title" href="/">CLINIC RECORD</a>
    </div>
    <div class="content">
        <div class="regisrationform">
            <form action="/patient/register" method="post">
                <div class="entryline">
                    <div class="entry">
                        <label for="patient_lastname">Patient's last name: </label>
                        <input type="text" name="patient_lastname" id="inputbox">
                    </div>
                    <div class="entry">
                        <label for="patient_firstname">first: </label>
                        <input type="text" name="patient_firstname" id="inputbox">
                    </div>
                    <div class="entry">
                        <label for="patient_middle">Middle: </label>
                        <select name="patient_middle" id="inputselect">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="G">G</option>
                            <option value="H">H</option>
                            <option value="I">I</option>
                            <option value="J">J</option>
                            <option value="K">K</option>
                            <option value="L">L</option>
                            <option value="M">M</option>
                            <option value="N">N</option>
                            <option value="O">O</option>
                            <option value="P">P</option>
                            <option value="Q">Q</option>
                            <option value="R">R</option>
                            <option value="S">S</option>
                            <option value="T">T</option>
                            <option value="U">U</option>
                            <option value="V">V</option>
                            <option value="W">W</option>
                            <option value="X">X</option>
                            <option value="Y">Y</option>
                            <option value="Z">Z</option>
                            <option value="None">None</option>
                        </select>
                    </div>
                    <div class="entry">
                        <label for="patient_maritalstatus">Marital status: </label>
                        <input type="text" name="patient_maritalstatus" id="inputbox">
                    </div>
                    <div class="entry">
                        <label for="patient_islegalname_yes">Is this your legal name?: </label>
                        <div class="entryline">
                            <input type="radio" name="patient_islegalname_yes" id="inputbox">
                            <label for="patient_islegalname_yes">Yes </label>
                            <input type="radio" name="patient_islegalname_no" id="inputbox">
                            <label for="patient_islegalname_no">No </label>
                        </div>
                    </div>
                    <div class="entry">
                        <label for="patient_reallegalname">If not, what is your legal name?: </label>
                        <input type="text" name="patient_reallegalname" id="inputbox">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
